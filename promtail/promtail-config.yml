server:
  http_listen_port: 9080
  grpc_listen_port: 0
  log_level: info

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push
    batchwait: 1s
    batchsize: 102400

scrape_configs:
  # Docker container logs
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Only scrape containers with specific labels
      - source_labels: ['__meta_docker_container_label_com_docker_compose_project']
        regex: 'pluggedin.*'
        action: keep

      # Extract container name
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'

      # Extract service name
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'

      # Extract compose project
      - source_labels: ['__meta_docker_container_label_com_docker_compose_project']
        target_label: 'project'

      # Add environment label
      - replacement: 'production'
        target_label: 'environment'

    pipeline_stages:
      # Parse JSON logs
      - json:
          expressions:
            level: level
            msg: msg
            timestamp: timestamp

      # Extract log level
      - labels:
          level:

      # Parse timestamp if exists
      - timestamp:
          source: timestamp
          format: RFC3339

      # Drop debug logs (optional)
      # - match:
      #     selector: '{level="debug"}'
      #     action: drop

  # System logs
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: varlogs
          __path__: /var/log/*.log

    pipeline_stages:
      - regex:
          expression: '^(?P<timestamp>\S+\s+\S+\s+\S+)\s+(?P<host>\S+)\s+(?P<app>\S+):\s+(?P<message>.*)$'

      - labels:
          app:
          host:

      - timestamp:
          source: timestamp
          format: 'Jan 02 15:04:05'

  # Application-specific log files (if not using Docker logs)
  - job_name: pluggedin-app
    static_configs:
      - targets:
          - localhost
        labels:
          job: pluggedin-app
          __path__: /var/log/pluggedin-app/*.log

    pipeline_stages:
      - json:
          expressions:
            level: level
            message: message
            trace_id: trace_id

      - labels:
          level:
          trace_id:

      - timestamp:
          source: timestamp
          format: RFC3339

  # Nginx/Traefik access logs (optional)
  - job_name: traefik
    static_configs:
      - targets:
          - localhost
        labels:
          job: traefik
          __path__: /var/log/traefik/*.log

    pipeline_stages:
      - json:
          expressions:
            status: status
            method: method
            path: path
            duration: duration

      - labels:
          status:
          method:
