apiVersion: 1

providers:
  - name: 'Plugged.in Dashboards'
    orgId: 1
    folder: 'Plugged.in'
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
